<body>
	<h1>Wordful Solver</h1>
	
	<!-- Main Form to enter all words into -->
	<form name="setup" id="setupForm" action="php/solver.php" method="post" autocomplete="off">
	
	<!-- Grid size input -->
	<input type="hidden" name="GridSize" id="GridSize" value="4" />
	
	<!-- Grid letters inputs -->
	<table class="board" id="GridBoard" data-size="4"><tbody>
		<tr>
			<td><input class="letter-tile" name="L11" id="L11" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required autofocus /></td>
			<td><input class="letter-tile" name="L12" id="L12" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>

		</tr>
		<tr>
			<td><input class="letter-tile" name="L21" id="L21" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
			<td><input class="letter-tile" name="L22" id="L22" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
			<td><input class="letter-tile" name="L23" id="L23" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
			<td><input class="letter-tile" name="L24" id="L24" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
		</tr>
		<tr>
			<td><input class="letter-tile" name="L31" id="L31" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
			<td><input class="letter-tile" name="L32" id="L32" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
			<td><input class="letter-tile" name="L33" id="L33" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
			<td><input class="letter-tile" name="L34" id="L34" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
		</tr>
		<tr>
			<td><input class="letter-tile" name="L41" id="L41" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
			<td><input class="letter-tile" name="L42" id="L42" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
			<td><input class="letter-tile" name="L43" id="L43" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
			<td><input class="letter-tile" name="L44" id="L44" maxlength="1" value="" title="Letter" pattern="[A-Za-z]{1}" required /></td>
		</tr>
	</tbody></table>
	
	<!-- Grid sizing buttons -->
	<div class="GridSetup">
		<button type="button" class="GridSetupBtn" title="Decease grid size" id="grid-minus"><i class="fa fa-minus"></i></button>
		<button type="button" class="GridSetupBtn" title="Increase grid size" id="grid-plus"><i class="fa fa-plus"></i></button>
	</div>
		
	<!-- Info title -->
	<h2>Solved by 100% of the players ;)</h2>
	
	<!-- Words layout input -->
	<div class="words" id="words">
		<!-- Word count input -->
		<input type="hidden" name="WordCount" id="WordCount" value="1" required>
		
		<!-- Words -->
		<div class="word"><div class="letter blank"></div><button type="button" class="letter blank letter-minus" title="Remove this letter"><i class="fa fa-minus"></i></button><button type="button" class="letter letter-plus" title="Add another letter"><i class="fa fa-plus"></i></button>
			<input type="hidden" class="WordLength" name="W1" id="W1" value="2" required>
		</div><div class="word">
			<button type="button" class="letter word-plus" title="Add another word"><i class="fa fa-plus"></i></button>
		</div>
	</div>
	
	<!-- Action (reset and solve) buttons -->
	<div class="actions" id="actions">
		<button type="reset" class="button plain reset" title="Reset"><i class="fa fa-refresh" aria-hidden="true"></i></button><button type="submit" class="button highlight solve" title="Find all the possible combinations"><i class="fa fa-check" aria-hidden="true"></i> Solve!</button>
	</div>
	
	<!-- Error -->
	<div class="ErrorMessage" id="ErrorMessage"></div>
	
	</form>
